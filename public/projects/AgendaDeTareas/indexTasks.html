<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Agenda De Tareas</title>
    <link rel="stylesheet" href="/proyects/AgendaDeTareas/indexTasks.css">
</head>
<body onload="restoreTask()">
    <div class="container">
      <br>
        <nav class="navbar bg-light">
            <div class="container-fluid">
               <span class="navbar-brand h1">Agenda de Tareas</span>
            </div>
        </nav>
            <div id="alertErrorTask"></div>
            <br>
        <div class="input-group mb-3">
            <input id="inputTask" type="text" class="form-control datos" placeholder="Escribir nueva tarea">
            <button class="btn btn-success añadir" type="button" id="button-addon2" onclick="addTask()">Añadir</button>
        </div>
            <button type="button" class="btn btn-success respaldo" onclick="respaldar()">Respaldar tareas</button>
            <a href="/index.html"><button type="button" class="btn btn-success">VOLVER AL INICIO</button></a>
            <br>
            <br>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Editar Tarea</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                      <div class="modal-body">
                        <input type="text" id="inputEditTask">
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" onclick="saveModalChanges()">Guardar Cambios</button>
                    </div>
                  </div>
                </div>
              </div>
        <div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
        <script src="/proyects/AgendaDeTareas/indexTasks.js"></script>
</body>
</html>
