<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="indexContact.css">
</head>

  <body class="container" onload="restoreTask()">

    <br>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-1 h1">Agenda de contactos</span>
      </div>
    </nav>
    <div id="alertErrorTask"></div>

    <br>

    <div class="input-group mb-3">
      <input id="inputTask" type="text" class="form-control" placeholder="Nombre de contacto" aria-describedby="button-addon2">
      <input id="inputTask1" type="text" class="form-control" placeholder="Numero de contacto" aria-describedby="button-addon2">
      <button class="btn btn-success" type="button" id="button-addon2" onclick="addTask()">AÃ±adir</button>
    </div>

    <button type="button" class="btn btn-success mb-3"><a href="/index.html">VOLVER AL INICIO</a></button>
    <button type="button" class="btn btn-success mb-3" onclick="respaldar()">Respaldar contactos</button>
    <button type="button" class="btn btn-warning mb-3" id="searchTask" data-bs-toggle="modal" data-bs-target="#editTaskModal1">Buscar</button>
    <button type="button" onclick="volver()" class="btn btn-warning mb-3" data-bs-dismiss="modal">Volver</button>
    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar contacto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
              Modificar nombre
              <input id="nombre" type="text" class="form-control" placeholder="Ingrese 2 o mas letras">
              <br>
              Modificar contacto
              <input id="numero" type="text" class="form-control" placeholder="Ingrese 2 o mas numeros">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
            <button type="button" onclick="saveModalChanges()" class="btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editTaskModal1" tabindex="-1" aria-labelledby="editTaskModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModal">Buscar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="inputSearchTask" placeholder="Ingrese 2 o mas letras/numeros" class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="searchTask()">Buscar</button>
          </div>
        </div>
      </div>
    </div>
    <div><ul id="taskList" class="list-group"></ul></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"crossorigin="anonymous"></script>
    <script src="indexContact.js"></script>
  </body>

</html>
